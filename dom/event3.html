<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
  </head>
  <body>
    <div id="box" style="width: 100px; height: 100px; border: 2px solid red">
      <div
        id="circle"
        style="
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: #000;
          border-radius: 50%;
        "
      ></div>
    </div>
    <script>
      const box = document.getElementById("box");
      const circle = document.getElementById("circle");
      box.addEventListener("mousemove", (event) => {
        circle.style.top = `${event.clientY}px`;
        circle.style.left = `${event.clientX}px`;
      });
    </script>
  </body>
</html>
